table:
  name: location
  schema: public
array_relationships:
  - name: contacts
    using:
      foreign_key_constraint_on:
        column: location_id
        table:
          name: location_contact
          schema: public
  - name: devices
    using:
      foreign_key_constraint_on:
        column: location_id
        table:
          name: device
          schema: public
